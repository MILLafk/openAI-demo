<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI</title>
</head>
<body>
    <h1>OpenAI</h1>
    <form method="POST">
        <label for="user_prompt">Enter your question or prompt:</label><br>
        <textarea id="user_prompt" name="user_prompt" rows="4" cols="50" required></textarea><br>
        <input type="submit" value="Generate Response">
    </form>

    {% if response_text %}
    <h2>Generated Response:</h2>
    <p>{{ response_text }}</p>
    {% endif %}
</body>
</html>
